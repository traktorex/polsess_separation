# Baseline Experiment: DPRNN on SB Task
#
# Purpose: Establish baseline performance for DPRNN
# Runs: 3 (seeds: 42, 123, 456)
# Epochs: 100

program: train_sweep.py
method: grid

metric:
  name: val_sisdr
  goal: maximize

parameters:
  # Base configuration (already has paper spec)
  config:
    value: experiments/dprnn/dprnn_baseline.yaml
  
  # Standardized curriculum learning (override base config)
  curriculum_learning:
    value:
      - epoch: 1
        variants: ["C", "R"]
      - epoch: 3
        variants: ["C", "R", "SR", "S"]
      - epoch: 5
        variants: ["R", "SR", "S", "SE", "ER", "E", "SER"]
        lr_scheduler: start
  
  # Multi-seed for statistical validity
  seed:
    values: [42, 123, 456]

# W&B configuration
project: polsess-thesis-experiments
name: 1-baseline-SB-dprnn
