# SPMamba Hyperparameter Proxy Sweep (Subset 2k)
# Series 3: Fast proxy search on 2000 samples

program: train_sweep.py
method: bayes
metric:
  name: best_val_sisdr
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 5
  s: 2

parameters:
  # Fixed parameters
  config:
    value: experiments/spmamba/spmamba_subset.yaml
  
  num_epochs:
    value: 50
  
  seed:
    values: [42]
  
  early_stopping_patience:
    value: 10
  
  # Hyperparameters to optimize (Wide Ranges)
  lr:
    distribution: log_uniform_values
    min: 1e-5     
    max: 5e-3     # Mamba/RNNs might tolerate higher LR
  
  weight_decay:
    distribution: log_uniform_values
    min: 1e-7
    max: 1e-3
  
  grad_clip_norm:
    distribution: uniform
    min: 0.1
    max: 15.0
  
  lr_factor:
    distribution: uniform
    min: 0.3
    max: 0.9
    
  lr_patience:
    values: [2, 3, 4, 5]

project: polsess-thesis-experiments
name: 3-spmamba-subset-proxy-sweep
