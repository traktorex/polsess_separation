# ConvTasNet Stage 3 Sweep (8000 samples)
# Final Search - Refined ranges from Stage 2 best results

program: train_sweep.py
method: bayes
metric:
  name: best_val_sisdr
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 10
  s: 2

parameters:
  # Fixed parameters
  config:
    value: experiments/convtasnet/sb_task_8000.yaml
  
  num_epochs:
    value: 80
  
  seed:
    values: [42]
  
  early_stopping_patience:
    value: 15
  
  # Refined Hyperparameters (Based on Stage 2 top 20 results)
  lr:
    distribution: log_uniform_values
    min: 0.0005   # 5e-4
    max: 0.002    # 2e-3
  
  weight_decay:
    distribution: log_uniform_values
    min: 1e-8
    max: 3e-7
  
  grad_clip_norm:
    distribution: uniform
    min: 1.0
    max: 20.0
  
  lr_factor:
    distribution: uniform
    min: 0.30
    max: 0.75
    
  lr_patience:
    values: [2, 3, 4]

project: polsess-thesis-experiments
name: 3-convtasnet-stage3-8k
