# DPRNN Stage 2 Sweep (4000 samples)
# Refined search based on user analysis

program: train_sweep.py
method: bayes
metric:
  name: best_val_sisdr
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 10
  s: 2

parameters:
  # Fixed parameters
  config:
    value: experiments/dprnn/dprnn_4000.yaml
  
  num_epochs:
    value: 60
  
  seed:
    values: [42]
  
  early_stopping_patience:
    value: 15
  
  # Refined Hyperparameters (User Specified)
  lr:
    distribution: log_uniform_values
    min: 0.0005  # 5e-4
    max: 0.005   # 5e-3
  
  weight_decay:
    distribution: log_uniform_values
    min: 1.2e-7
    max: 5e-4    # 0.0005
  
  grad_clip_norm:
    distribution: uniform
    min: 0.1     # Can't use 0 strictly, using 0.1
    max: 14.0
  
  lr_factor:
    distribution: uniform
    min: 0.30
    max: 0.90
    
  lr_patience:
    values: [1, 2, 3, 4, 5]


project: polsess-thesis-experiments
name: 3-dprnn-stage2-4k
