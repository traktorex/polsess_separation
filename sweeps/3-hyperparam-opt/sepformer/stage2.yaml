# SepFormer 2-Stage Hyperparameter Optimization
# Stage 2: Refined search on 8K samples
# NOTE: Update ranges after Stage 1 completes!

program: train_sweep.py
method: bayes
metric:
  name: best_val_sisdr
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 15  # Stage 2 runs longer, allow more warmup
  s: 2

parameters:
  # Fixed parameters
  config:
    value: experiments/sepformer/3-hyperparamopt/sepformer_8000.yaml
  
  num_epochs:
    value: 80
  
  seed:
    values: [42]
  
  early_stopping_patience:
    value: 15
  
  # ========================================
  # REFINED RANGES (from Stage 1 analysis)
  # ========================================
  # TODO: Update these ranges after Stage 1 completes!
  # Placeholder ranges copied from Stage 1, narrow after analysis.
  
  lr:
    distribution: log_uniform_values
    min: 5e-5    # TODO: Narrow based on Stage 1 top-5
    max: 3e-3    # TODO: Narrow based on Stage 1 top-5
  
  weight_decay:
    distribution: log_uniform_values
    min: 1e-6    # TODO: Narrow based on Stage 1 top-5
    max: 1e-4    # TODO: Narrow based on Stage 1 top-5
  
  grad_clip_norm:
    distribution: uniform
    min: 0.5     # TODO: Narrow based on Stage 1 top-5
    max: 15.0    # TODO: Narrow based on Stage 1 top-5
  
  lr_factor:
    distribution: uniform
    min: 0.3     # TODO: Narrow based on Stage 1 top-5
    max: 0.95
    
  lr_patience:
    values: [1, 2, 3, 4]  # TODO: Narrow based on Stage 1 top-5


project: polsess-thesis-experiments
name: sepformer-stage2-8k
