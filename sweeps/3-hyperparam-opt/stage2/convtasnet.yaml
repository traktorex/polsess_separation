# ConvTasNet Stage 2 Sweep (4000 samples)
# Refined search based on proxy sweep analysis

program: train_sweep.py
method: bayes
metric:
  name: best_val_sisdr
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 10
  s: 2

parameters:
  # Fixed parameters
  config:
    value: experiments/convtasnet/sb_task_4000.yaml
  
  num_epochs:
    value: 50
  
  seed:
    values: [42]
  
  early_stopping_patience:
    value: 10
  
  # Refined Hyperparameters (User Specified)
  lr:
    distribution: log_uniform_values
    min: 3e-4
    max: 4e-3
  
  weight_decay:
    distribution: log_uniform_values
    min: 1e-8
    max: 1e-5
  
  grad_clip_norm:
    distribution: uniform
    min: 0.1
    max: 20.0  # Wide range as requested
  
  lr_factor:
    distribution: uniform
    min: 0.20
    max: 0.80
    
  lr_patience:
    values: [1, 2, 3]


project: polsess-thesis-experiments
name: 3-convtasnet-stage2-4k
