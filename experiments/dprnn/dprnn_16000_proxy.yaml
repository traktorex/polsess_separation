# DPRNN Final Validation Configuration (16000 samples)
# For final hyperparameter validation with full dataset

data:
  dataset_type: polsess
  batch_size: 16
  num_workers: 1
  prefetch_factor: 2
  task: SB 
  train_max_samples: 16000  # Full training dataset
 
model:
  model_type: dprnn
  dprnn:
    N: 64  
    kernel_size: 16
    stride: 8 
    C: 2 
    num_layers: 6 
    chunk_size: 100
    rnn_type: LSTM
    hidden_size: 128
    num_rnn_layers: 1
    dropout: 0.0
    bidirectional: true
    norm_type: ln

training:
  lr: 0.001  # Will be overridden by CLI args for each config
  weight_decay: 0.00001  # Will be overridden by CLI args
  grad_clip_norm: 5.0  # Will be overridden by CLI args
  lr_factor: 0.5  # Will be overridden by CLI args
  lr_patience: 3  # Will be overridden by CLI args
  num_epochs: 80
  use_amp: true
  amp_eps: 0.0001
  save_dir: checkpoints
  save_all_checkpoints: false
  early_stopping_patience: 15
  
  # Logging
  use_wandb: true
  wandb_project: polsess-separation
  log_level: INFO

  validation_variants: ["SER", "SE"]

  # Curriculum learning schedule (adjusted for full dataset)
  curriculum_learning:
    - epoch: 1
      variants: ["C", "R"]
    - epoch: 2
      variants: ["C", "R", "SR", "S"]
    - epoch: 3
      variants: ["R", "SR", "S", "SE", "ER", "E", "SER"]
      lr_scheduler: start
