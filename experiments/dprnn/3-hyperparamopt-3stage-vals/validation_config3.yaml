# DPRNN Validation Config 3: spring-sweep-67
# Expected: 3.78 dB (most diverse)

data:
  dataset_type: polsess
  batch_size: 16
  num_workers: 1
  prefetch_factor: 2
  task: SB 
  train_max_samples: 16000
 
model:
  model_type: dprnn
  dprnn:
    N: 64  
    kernel_size: 16
    stride: 8 
    C: 2 
    num_layers: 6 
    chunk_size: 100
    rnn_type: LSTM
    hidden_size: 128
    num_rnn_layers: 1
    dropout: 0.0
    bidirectional: true
    norm_type: ln

training:
  seed: 42
  lr: 0.00113512
  weight_decay: 2.07e-06
  grad_clip_norm: 13.86
  lr_factor: 0.5422
  lr_patience: 5
  num_epochs: 80
  use_amp: true
  amp_eps: 0.0001
  save_dir: checkpoints
  save_all_checkpoints: false
  early_stopping_patience: 15
  
  use_wandb: true
  wandb_project: polsess-separation
  log_level: INFO

  validation_variants: ["SER", "SE"]

  curriculum_learning:
    - epoch: 1
      variants: ["C", "R"]
    - epoch: 4
      variants: ["C", "R", "SR", "S"]
    - epoch: 10
      variants: ["R", "SR", "S", "SE", "ER", "E", "SER"]
      lr_scheduler: start
