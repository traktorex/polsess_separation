# DPRNN Stage 3 Configuration (8000 samples)
# Final Search before full training

data:
  dataset_type: polsess
  batch_size: 16
  num_workers: 1
  prefetch_factor: 2
  task: SB 
  train_max_samples: 8000  # Scaled up for Stage 3
 
model:
  model_type: dprnn
  dprnn:
    N: 64  
    kernel_size: 16
    stride: 8 
    C: 2 
    num_layers: 6 
    chunk_size: 100
    rnn_type: LSTM
    hidden_size: 128
    num_rnn_layers: 1
    dropout: 0.0
    bidirectional: true
    norm_type: ln

training:
  lr: 0.001
  weight_decay: 0.00001
  grad_clip_norm: 5.0
  lr_factor: 0.5   
  lr_patience: 3   
  num_epochs: 80   # Scaled up from 60 for 8000 samples
  use_amp: true
  amp_eps: 0.0001
  save_dir: checkpoints
  save_all_checkpoints: false # Default behavior (overwrite best)
  early_stopping_patience: 15
  
  # Logging
  use_wandb: true
  wandb_project: polsess-separation
  log_level: INFO

  validation_variants: ["SER", "SE"]

  # Curriculum learning schedule
  curriculum_learning:
    - epoch: 1
      variants: ["C", "R"]
    - epoch: 3
      variants: ["C", "R", "SR", "S"]
    - epoch: 8
      variants: ["R", "SR", "S", "SE", "ER", "E", "SER"]
      lr_scheduler: start
