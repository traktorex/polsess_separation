# Small/Fast Configuration
# Smaller model for quick experiments and testing

data:
  dataset_type: polsess
  batch_size: 8  # Can use larger batch with smaller model
  task: ES
  num_workers: 4

model:
  model_type: convtasnet

  # Small ConvTasNet architecture (~2M parameters)
  convtasnet:
    N: 128
    B: 128
    H: 256
    P: 3
    X: 6  # Fewer blocks
    R: 3  # Fewer repeats
    C: 1
    norm_type: gLN
    kernel_size: 16
    stride: 8
    causal: false
    mask_nonlinear: relu

training:
  num_epochs: 20
  lr: 0.001
  weight_decay: 0.0001
  grad_clip_norm: 5.0
  use_amp: true
  amp_eps: 0.0001
  device: cuda
  save_dir: checkpoints/small_model
  use_wandb: true
  wandb_project: polsess-separation
  log_level: INFO
